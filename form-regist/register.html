<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <!-- Bagian Kiri -->
    <div class="left">
      <p class="hello">Hello,</p>
      <p class="welcome">welcome!</p>
      <p>
        <strong>Create</strong> your <strong>account to access</strong> academic<br>
        services and campus information.
      </p>
    </div>

    <!-- Bagian Kanan -->
    <div class="right">
      <div class="form-box">
        <h2>Create Account</h2>

        <form>
          <label>Full Name</label>
          <input type="text" placeholder="Mayang Putri Mutiara" required>

          <label>Email Address</label>
          <input type="email" placeholder="mayangputr123@gmail.com" required>

          <label>Password</label>
          <input type="password" placeholder="min. 8 char, use letter, number & symbols" required>
          <br><br>
          <button type="submit">Get Started</button>
        </form>

        <p class="small-text">
          Already have an account? <a href="#">Sign in here.</a>
        </p>
      </div>
    </div>
  </div>

</body>
</html>
